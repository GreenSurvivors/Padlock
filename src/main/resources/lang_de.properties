cmd.help.header=----------------{Help}----------------
cmd.help.add-member=/lock addmember <player> | lets you grant other players basic access to the locked Block.
cmd.help.remove-member=/lock removemember <player> | revokes basic access to the locked Block.
cmd.help.add-owner=/lock addowner <player> | Fügt einen Besitzer hinzu.
cmd.help.remove-owner=/lock removeowner <player> | Entfernt einen Besitzer.
cmd.help.set-password=/lock setpassword <password> you may need to get access via /lock password first.
cmd.help.set-timer=/lock settimer 0t 0s 0m 0h| Setzt den timer, nachdem eine Tür/Zauntoor/Falltür schließen sollte in Ticks, Sekunden, Minuten, oder Stunden. Notiz: Türen können offen bleiben, wenn der Timer läuft und der Server neu startet.
cmd.help.debug=/lock debug | Admin werkzeug um Debug-Informationen zu erhalten.
cmd.help.help=/lock help | Dieser Befehl. Gibt weitere Information über Befehle, die du nutzen darfst.
cmd.help.info=/lock info | Wähle eine schild aus und erhalte weitere Informationen.
cmd.help.reload=/lock reload | Lade Sprach- und Konfigurationsdateien neu.
cmd.help.update-sign=/lock updatesign | Starte den Update prozess eines Lockette schildes manuell.
cmd.help.version=/lock version | Gibt die Version des Plugins zurück.
